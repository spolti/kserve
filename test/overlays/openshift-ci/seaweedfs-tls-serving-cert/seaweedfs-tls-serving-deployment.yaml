apiVersion: apps/v1
kind: Deployment
metadata:
  name: seaweedfs-tls-serving
  labels:
    app: seaweedfs-tls-serving
spec:
  selector:
    matchLabels:
      app: seaweedfs-tls-serving
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: seaweedfs-tls-serving
    spec:
      containers:
      - args:
        - mini
        - -dir=/data
        - -s3
        - -s3.cert.file=/certs/tls.crt
        - -s3.key.file=/certs/tls.key
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: seaweedfs-tls-serving-artifact
              key: accesskey
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: seaweedfs-tls-serving-artifact
              key: secretkey
        image: docker.io/chrislusf/seaweedfs:4.07@sha256:10fa7df90911dd83439f4d3d792a1c5c6c630121cb2094ba209f42d4b0ca975d
        imagePullPolicy: Always
        name: seaweedfs-tls-serving
        ports:
        - containerPort: 8333
          name: s3
          protocol: TCP
        volumeMounts:
        - mountPath: /certs
          name: seaweedfs-tls-serving
          readOnly: true
        - mountPath: /data
          name: data
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
      volumes:
      - name: seaweedfs-tls-serving
        projected:
          defaultMode: 420
          sources:
          - secret:
              items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
              name: seaweedfs-tls-serving
      - name: data
        emptyDir: {}